blueprint:
  name: Automation Rolladen
  description: "# Rolladen\nAutomation eines Rolladen abhängig von Werktag, Uhrzeit,
    Fensterstellung.\n\nZur Aktivierung/Deaktivierung der Steuerung kann ein globaler
    Schalter definiert werden. \nDas Hoch- und Runterfahren kann durch separate Schalter
    unterbunden werden. \n\nDie Rahmenzeiten (frühestes und spätestes Öffnen und Schließen)
    werden durch Zeiteinträge definiert, \ndazwischen wird die Bewegung durch die
    Variable \"es ist Tag\" gesteuert. Diese Variable kann durch \neine separate Automation
    den eigenen Wünschen entsprechend gesetzt werden.\n\nLink zum Repo [Github](https://github.com/cradermacher/ha-repo/blob/main/blueprints/shutter)\n\nVersion
    1.0\nDatum 04.10.2023\nsource_url: https://github.com/cradermacher/ha-repo/blob/main/blueprints/automation/shutter/shutter.yaml\n"
  domain: automation
  input:
    shutter:
      name: Rolladen
      description: Zu steuernden Rolladen auswählen
      selector:
        entity:
          domain:
          - cover
          multiple: false
    workday:
      name: Werktag
      description: Entität die anzeigt ob ein Werktag ist
      selector:
        entity:
          domain:
          - binary_sensor
          multiple: false
    day_night:
      name: Es ist Tag
      description: Entität die anzeigt ob es Tag oder Nacht ist
      selector:
        entity:
          domain:
          - input_boolean
          multiple: false
    active:
      name: Aktiv
      description: Entität zur Steuerung, ob die gesamte Automation ausgeführt werden
        soll
      selector:
        entity:
          domain:
          - input_boolean
          multiple: false
    close_off:
      name: Automatisch Runterfahren ausschalten
      description: Entität, die verhindert, dass der Rolladen automatisch runterfährt
      selector:
        entity:
          domain:
          - input_boolean
          multiple: false
    open_off:
      name: Automatisch Hochfahren ausschalten
      description: Entität, die verhindert, das der Rolladen automatisch hochfährt
      selector:
        entity:
          domain:
          - input_boolean
          multiple: false
    earliest_open_workday:
      name: Frühestes Öffnen an Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    earliest_open_non_workday:
      name: Frühestes Öffnen an nicht Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    latest_open_workday:
      name: Spätestes Öffnen an Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    latest_open_non_workday:
      name: Spätestes Öffnen an nicht Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    earliest_close_workday:
      name: Frühestes Schließen an Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    earliest_close_non_workday:
      name: Frühestes Schließen an nicht Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    latest_close_workday:
      name: Spätestes Schließen an Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    latest_close_non_workday:
      name: Spätestes Schließen an nicht Werktagen
      selector:
        entity:
          domain:
          - input_datetime
          multiple: false
    window_sensor:
      name: Fenstersensor
      description: Entität für die Ermittlung der Fensterstellung (offen, gekippt,
        geschlossen)
      selector:
        entity:
          domain:
          - sensor
          multiple: false
    window_open_value:
      name: Rolladenstellung bei Fenster offen
      selector:
        number:
          min: 0.0
          max: 100.0
          unit_of_measurement: '%'
          mode: slider
          step: 1.0
    window_tilted_value:
      name: Rolladenstellung bei Fenster gekippt
      selector:
        number:
          min: 0.0
          max: 100.0
          unit_of_measurement: '%'
          mode: slider
          step: 1.0
    window_closed_value:
      name: Rolladenstellung bei Fenster geschlossen
      selector:
        number:
          min: 0.0
          max: 100.0
          unit_of_measurement: '%'
          mode: slider
          step: 1.0
    text_status:
      name: Statusausgabe
      description: Statusausgabe als Text, enthält die Information, was der letzte
        Auslöser war
      selector:
        entity:
          domain:
          - input_text
          multiple: false
    mode:
      name: Modus
      description: Modusanzeige für den jeweiligen Rolladen (Tag/Nacht)
      selector:
        entity:
          domain:
          - input_select
          multiple: false
  source_url: https://github.com/cradermacher/ha-repo/blob/main/blueprints/automation/shutter/shutter.yaml
trigger:
- platform: time
  at: !input earliest_open_workday
  id: earliest_open_workday
- platform: time
