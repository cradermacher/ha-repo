- platform: time
  at: !input earliest_close_non_workday
  id: earliest_close_non_workday
- platform: time
  at: !input latest_close_workday
  id: latest_close_workday
- platform: time
  at: !input latest_close_non_workday
  id: latest_close_non_workday
- platform: state
  entity_id: !input day_night
  from: 'on'
  to: 'off'
  id: night
- platform: state
  entity_id: !input day_night
  from: 'off'
  to: 'on'
  id: day
- platform: state
  entity_id: !input window_sensor
  to: open
  id: window_open
- platform: state
  entity_id: !input window_sensor
  to: tilted
  id: window_tilted
- platform: state
  entity_id: !input window_sensor
  to: closed
  id: window_closed
